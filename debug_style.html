<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug: Style & Preaction</title>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
    <style>
        .test-case { border: 1px solid #ccc; margin: 20px; padding: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Style Debugging</h1>

    <div class="test-case">
        <div class="label">1. Direct Preaction</div>
        <script type="text/tikz">
            \begin{tikzpicture}
                \fill[preaction={fill=blue!20}, fill=red] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">2. Current 'primedregion' Style</div>
        <script type="text/tikz">
            \usetikzlibrary{patterns}
            \pgfdeclarepatternformonly{primeddots}{\pgfqpoint{-1pt}{-1pt}}{\pgfqpoint{5pt}{5pt}}{\pgfqpoint{4pt}{4pt}}%
            { \pgfpathcircle{\pgfqpoint{0pt}{0pt}}{.5pt} \pgfusepath{fill} }
            \tikzset{
                primedregion/.style={preaction={fill=#1}, pattern=primeddots}
            }
            \begin{tikzpicture}
                \fill[primedregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">3. Proposed Fix (Postaction)</div>
        <script type="text/tikz">
            \usetikzlibrary{patterns}
            \pgfdeclarepatternformonly{primeddots}{\pgfqpoint{-1pt}{-1pt}}{\pgfqpoint{5pt}{5pt}}{\pgfqpoint{4pt}{4pt}}%
            { \pgfpathcircle{\pgfqpoint{0pt}{0pt}}{.5pt} \pgfusepath{fill} }
            \tikzset{
                safe_primedregion/.style={fill=#1, postaction={pattern=primeddots}}
            }
            \begin{tikzpicture}
                \fill[safe_primedregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>
</body>
</html>
