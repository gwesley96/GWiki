<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug: Library Isolation</title>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
    <style>
        .test-case { border: 1px solid #ccc; margin: 20px; padding: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Library Isolation Tests</h1>

    <div class="test-case">
        <div class="label">1. Control (No extra libs)</div>
        <script type="text/tikz">
            \begin{tikzpicture}
                \fill[green] (0,0) circle (1cm);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">2. With 'quotes' library</div>
        <script type="text/tikz">
            \usetikzlibrary{quotes}
            \begin{tikzpicture}
                \fill[blue] (0,0) circle (1cm);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">3. With 'cd' library</div>
        <script type="text/tikz">
            \usetikzlibrary{cd}
            \begin{tikzpicture}
                \fill[red] (0,0) circle (1cm);
            \end{tikzpicture}
        </script>
    </div>
</body>
</html>
