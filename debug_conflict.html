<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug: Conflict Resolution</title>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
    <style>
        .test-case { border: 1px solid #ccc; margin: 20px; padding: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Conflict Resolution: PrimedRegion vs CD</h1>
    <p>Testing definitions with \usetikzlibrary{cd, patterns}</p>

    <div class="test-case">
        <div class="label">1. Control: DiagRegion (Preaction+Draw)</div>
        <script type="text/tikz">
            \usetikzlibrary{cd, patterns}
            \tikzset{ diagregion/.style={preaction={fill=#1}, draw=#1} }
            \begin{tikzpicture}
                \fill[diagregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">2. PrimedRegion: Simplified (Fill Only)</div>
        <script type="text/tikz">
            \usetikzlibrary{cd, patterns}
            \tikzset{ primedregion/.style={fill=#1, draw=none} }
            \begin{tikzpicture}
                \fill[primedregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">3. PrimedRegion: Pattern Only (No Fill)</div>
        <script type="text/tikz">
            \usetikzlibrary{cd, patterns}
            \pgfdeclarepatternformonly{primeddots}{\pgfqpoint{-1pt}{-1pt}}{\pgfqpoint{5pt}{5pt}}{\pgfqpoint{4pt}{4pt}}%
            { \pgfpathcircle{\pgfqpoint{0pt}{0pt}}{.5pt} \pgfusepath{fill} }
            \tikzset{ primedregion/.style={pattern=primeddots} }
            \begin{tikzpicture}
                \fill[primedregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>

    <div class="test-case">
        <div class="label">4. PrimedRegion: Explicit Postaction w/ CD</div>
        <script type="text/tikz">
            \usetikzlibrary{cd, patterns}
            \pgfdeclarepatternformonly{primeddots}{\pgfqpoint{-1pt}{-1pt}}{\pgfqpoint{5pt}{5pt}}{\pgfqpoint{4pt}{4pt}}%
            { \pgfpathcircle{\pgfqpoint{0pt}{0pt}}{.5pt} \pgfusepath{fill} }
            \tikzset{ primedregion/.style={fill=#1, postaction={pattern=primeddots}} }
            \begin{tikzpicture}
                \fill[primedregion=blue!20] (0,0) rectangle (1,1);
            \end{tikzpicture}
        </script>
    </div>
</body>
</html>
