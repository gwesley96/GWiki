<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikZ Demo: Basics</title>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .demo-box { border: 1px solid #ddd; padding: 1em; margin-bottom: 2em; border-radius: 8px; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>TikZ Demo 1: Basics</h1>

    <div class="demo-box">
        <h2>Basic Shapes</h2>
        <script type="text/tikz">
            \begin{tikzpicture}
                \draw[help lines] (0,0) grid (4,2);
                \draw[fill=blue!30] (1,1) circle (0.8);
                \draw[fill=red!30] (2.5,0.5) rectangle (3.5,1.5);
                \node at (1,1) {Circle};
                \node at (3,1) {Rect};
            \end{tikzpicture}
        </script>
    </div>

    <div class="demo-box">
        <h2>Path Styles</h2>
        <script type="text/tikz">
            \begin{tikzpicture}
                \draw[ultra thick, blue] (0,0) -- (2,0);
                \draw[thick, red, dashed] (0,0.5) -- (2,0.5);
                \draw[thick, green, dotted] (0,1) -- (2,1);
                \draw[->, thick] (0,1.5) -- (2,1.5) node[right] {Arrow};
            \end{tikzpicture}
        </script>
    </div>

    <div class="demo-box">
        <h2>Loops (Foreach)</h2>
        <script type="text/tikz">
            \begin{tikzpicture}
                \foreach \x in {1,...,5}
                    \draw[fill=orange!\x0] (\x,0) circle (0.4);
            \end{tikzpicture}
        </script>
    </div>

</body>
</html>
