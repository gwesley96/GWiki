<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikZ Demo: Diagrams</title>
    <link rel="stylesheet" type="text/css" href="https://tikzjax.com/v1/fonts.css">
    <script src="https://tikzjax.com/v1/tikzjax.js"></script>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        .demo-box { border: 1px solid #ddd; padding: 1em; margin-bottom: 2em; border-radius: 8px; }
        h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>TikZ Demo 2: Diagrams</h1>

    <div class="demo-box">
        <h2>Tree Layout</h2>
        <script type="text/tikz">
            \begin{tikzpicture}
            \node {Root}
                child { node {Left}
                    child { node {L1} }
                    child { node {L2} }
                }
                child { node {Right}
                    child { node {R1} }
                    child { node {R2} }
                };
            \end{tikzpicture}
        </script>
    </div>

    <div class="demo-box">
        <h2>Automata / State Machine</h2>
        <script type="text/tikz">
            \usetikzlibrary{automata, positioning, arrows}
            \begin{tikzpicture}[shorten >=1pt,node distance=2.5cm,on grid,auto]
                \node[state,initial] (q_0)   {$q_0$};
                \node[state] (q_1) [above right=of q_0] {$q_1$};
                \node[state] (q_2) [below right=of q_0] {$q_2$};
                \node[state,accept] (q_3) [below right=of q_1] {$q_3$};

                \path[->]
                (q_0) edge node {0} (q_1)
                      edge node [swap] {1} (q_2)
                (q_1) edge node {1} (q_3)
                      edge [loop above] node {0} ()
                (q_2) edge node [swap] {0} (q_3)
                      edge [loop below] node {1} ();
            \end{tikzpicture}
        </script>
    </div>

    <div class="demo-box">
        <h2>Mindmap (if supported)</h2>
        <script type="text/tikz">
           \usetikzlibrary{mindmap,trees}
            \begin{tikzpicture}
              \path[mindmap,concept color=black,text=white]
                node[concept] {Computer Science}
                [clockwise from=0]
                child[concept color=green!50!black] {
                  node[concept] {practical}
                  [clockwise from=90]
                  child { node[concept] {algorithms} }
                  child { node[concept] {data structures} }
                }
                child[concept color=blue] {
                  node[concept] {applied}
                  [clockwise from=-30]
                  child { node[concept] {databases} }
                  child { node[concept] {WWW} }
                }
                child[concept color=red] { node[concept] {technical} };
            \end{tikzpicture}
        </script>
    </div>

</body>
</html>
